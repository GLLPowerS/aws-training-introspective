apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: redis-pubsub
  namespace: introspect
scopes:
  - product-service
  - order-service
spec:
  type: pubsub.redis
  version: v1
  metadata:
    - name: redisHost
      value: redis-master.introspect.svc.cluster.local:6379
    - name: redisDB
      value: 0
    - name: enableTLS
      value: "false"
    - name: maxRetries
      value: "5"
    - name: processingTimeout
      value: 60s
